<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri seba</title>
    <!-- Tailwind CSS and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="primary-font bg-[#f5fff6]">
    <header>
        <nav class="p-4 sm:px-10 flex justify-between bg-white gap-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="websites logo" class="w-12 h-auto">
                <h3 class="text-[#006747] font-extrabold">Emergency <br> Service</h3>
            </div>

            <div class="flex items-center gap-2">
                <!-- Hearts div -->
                <div class="flex items-center gap-2 sm:gap-4 bg-[#ecfff0] p-4 sm:px-7 rounded-[50px]">
                    <span class="text-base sm:text-xl font-bold">0</span>
                    <img src="assets/heart.png" alt="heart img" class="w-7 h-auto">
                </div>

                <!-- Coin div -->
                <div class="flex items-center gap-2 sm:gap-4 bg-[#ecfff0] p-4 sm:px-7 rounded-[50px]">
                    <span class="text-base sm:text-xl font-bold">100</span>
                    <img src="assets/coin.png" alt="coin img" class="w-7 h-auto">
                </div>

                <!-- Copy count -->
                <div class="flex gap-2 font-semibold bg-[#00a63e] text-white p-4 sm:px-7 rounded-[50px]">
                    <span>0</span>
                    <p>Copy</p>
                </div>
            </div>
        </nav>

        <!-- Banner part starts from here -->
        <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center">
            <div class="flex flex-col justify-center items-center p-2 sm:py-6">
                <img src="assets/logo-dark.png" alt="banner image" class="w-20 h-auto mb-3">
                <h1 class="font-bold text-white mb-4 text-3xl sm:text-[40px]">Emergency Service Directory</h1>
                <p class="text-center text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
</body>
</html>
