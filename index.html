<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri seba</title>
    <!-- Tailwind CSS and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="primary-font bg-[#f5fff6]">
    <header>
        <nav class="p-4 sm:px-10 flex justify-between bg-white gap-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="websites logo" class="w-12 h-auto">
                <h3 class="text-[#006747] font-extrabold">Emergency <br> Service</h3>
            </div>

            <div class="flex items-center gap-2">
                <!-- Hearts div -->
                <div class="flex gap-2 bg-[#ecfff0] p-4 sm:px-7 rounded-[50px]">
                    <span class="text-base font-bold">0</span>
                    <img src="assets/heart.png" alt="heart img" class="w-7 h-auto">
                </div>

                <!-- Coin div -->
                <div class="flex gap-2 bg-[#ecfff0] p-4 sm:px-7 rounded-[50px]">
                    <span class="text-base font-bold">100</span>
                    <img src="assets/coin.png" alt="coin img" class="w-7 h-auto">
                </div>

                <!-- Copy count -->
                <div class="flex gap-2 font-semibold bg-[#00a63e] text-white p-4 sm:px-7 rounded-[50px]">
                    <span>0</span>
                    <p>Copy</p>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
